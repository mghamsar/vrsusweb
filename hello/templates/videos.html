{% extends "base.html" %}
{% load staticfiles %}
{% load embed_video_tags %}
{% block content %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/landing-page.css' %}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <title>VRView - video examples</title>
    <script src="{% static 'js/vrview/node_modules/three/three.js' %}" type="text/javascript"></script>
  </head>

  <body>
    <div class="content-section-a">
        <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <h1>Video within VRViewer</h1>
                <iframe width="580" height="350" allowfullscreen frameborder="0" src="//{{fullpath}}/static/js/vrview/index.html?video=//{{fullpath}}/media/video/sample_2.mp4&is_stereo=false&start_yaw=220"></iframe>
              </div>
              
              <div class="col-lg-6">
                <h1>Video in a normal canvas</h1>
                <canvas id="canvas" width="100%" height="375" style="border:1px solid #CCCCCC;"></canvas>
              </div>
            </div>
        </div>
    </div>
  </body>
  <script src="{% static 'js/sample_canvas.js' %}" type="text/javascript"></script>
</html>
